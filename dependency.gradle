ext.versions = [
        androidMinSdk: 19,
        androidTargetSdk: 24,
        androidCompileSdk: 24,
        androidBuildTools: '24.0.1',
        androidSupportLibrary: '24.2.0',
        androidGradlePlugin: '2.2.1',

        dagger: '2.7',

        rxJava: '2.0.0',
        rxLint: '1.0',

        jUnit: '4.12',
        espresso: '2.2.2'
]

ext.library = [
        // Android dependencies
        androidSupportAppCompat: "com.android.support:appcompat-v7:$versions.androidSupportLibrary",

        dagger: "com.google.dagger:dagger:$versions.dagger",
        daggerCompiler: "com.google.dagger:dagger-compiler:$versions.dagger",

        rxJava: "io.reactivex.rxjava2:rxjava:$versions.rxJava",
        rxLint: "nl.littlerobots.rxlint:rxlint:$versions.rxLint",

        // Test dependencies
        jUnit: "junit:junit:$versions.jUnit",
        espressoCore: "com.android.support.test.espresso:espresso-core:$versions.espresso"
]

ext.plugin = [
        android: "com.android.tools.build:gradle:$versions.androidGradlePlugin"
]
